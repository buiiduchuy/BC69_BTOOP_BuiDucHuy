<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <div class="container my-5">
    <h1 class="text-center text-info mb-5"><strong>Bài tập quản lý học viện</strong></h1>
    <form class="form" id="form">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="mb-1"><strong>Mã người dùng</strong></label>
          <input type="number" placeholder="nhập mã người dùng" class="form-control" id="ma">
          <span class="messError text-danger"></span>
        </div>
        <div class="col-md-6 mb-3">
          <label class="mb-1"><strong>Họ tên</strong></label>
          <input type="text" placeholder="nhập họ tên" class="form-control" id="hoTen">
          <span class="messError text-danger"></span>
        </div>
        <div class="col-md-6 mb-3">
          <label class="mb-1"><strong>Địa chỉ</strong></label>
          <input type="text" placeholder="địa chỉ" class="form-control" id="diaChi">
          <span class="messError text-danger"></span>
        </div>
        <div class="col-md-6 mb-3">
          <label class="mb-1"><strong>Email</strong></label>
          <input type="email" placeholder="email" class="form-control" id="email">
          <span class="messError text-danger"></span>
        </div>
        <div class="col-md-6 mb-3">
          <label class="mb-1"><strong>Loại người dùng</strong></label>
          <select class="form-select form-select-sm" style="padding-top: 0.375rem; padding-bottom: 0.375rem;"
            id="loaiNguoiDung">
            <option value="">Chọn loại người dùng</option>
            <option value="Học viên">Học viên</option>
            <option value="Giảng viên">Giảng viên</option>
            <option value="Khách hàng">Khách hàng</option>
          </select>
          <span class="messError text-danger"></span>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-12">
          <button type="button" class="btn btn-success btn-create">Thêm</button>
          <button type="button" class="btn btn-warning btn-update">Cập nhật</button>
        </div>
      </div>
    </form>
    <div class="row justify-content-end">
      <div class="col-2">
        <div class="mb-3">
          <select class="form-select form-select-sm" name="" id="sortName">
            <option selected value="default">Sắp xếp theo tên</option>
            <option value="az">A->Z</option>
            <option value="za">Z->A</option>
          </select>
        </div>
      </div>
      <div class="col-2">
        <div class="mb-3">
          <select class="form-select form-select-sm" name="" id="sortType">
            <option selected value="tất cả">Lọc theo người dùng</option>
            <option value="Học viên">Học viên</option>
            <option value="Giảng viên">Giảng viên</option>
            <option value="Khách hàng">Khách hàng</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="table">
        <table class="table">
          <thead>
            <tr>
              <th>Mã</th>
              <th>Họ tên</th>
              <th>Địa chỉ</th>
              <th>Email</th>
              <th>Loại người dùng</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./models/Person.js"></script>
  <script src="./validation/validation.js"></script>
  <script src="./main.js"></script>
</body>
</html>
